<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucas Nasch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="left_side">
        <div class="logo">
          <a href="#"
            ><img src="/personal_website/logo/logo_small.png" alt="Lucas Nasch"
          /></a>
        </div>
      </div>
      <div class="right_side">
        <a href="#about_me"
          ><div class="btn">
            <h2>about me</h2>
          </div></a
        >
        <a href="#contact_me"
          ><div class="btn">
            <h2>contact</h2>
          </div></a
        >
      </div>
    </header>
    <main>
      <div id="vorstellung">
        <div class="background_img"></div>
        <div class="information">
          <h1>
            <div class="text">
              <p class="ultra_large_text">Hi,</p>
              <p class="ultra_large_text">I am Lucas</p>
            </div>
          </h1>

          <div class="profile_picture">
            <img src="/personal_website/logo/logo_small_icon_only.png" alt="" />
          </div>
        </div>
      </div>
      <div id="about_me">
        <div class="left_side">
          <h1>about me</h1>
          <ul>
            <li>student</li>
            <li>17 years old</li>
            <li>professional web designer</li>
            <li>html, css and javascript</li>
            <li>hand coded websites</li>
          </ul>
          <div class="contact_me_btn"><h2>contact me</h2></div>
        </div>
        <div class="right_side"><img src="images/person.jpg" alt="" /></div>
      </div>

      <div id="contact_me">
        <div class="left_side"><img src="images/contact.svg" alt="" /></div>
        <div class="right_side">
          <div class="container">
            <h1>contact me</h1>
            <h2>name</h2>
            <input
              type="text"
              name="name"
              id="name_input"
              class="input_text"
              placeholder="full name"
            />
            <h2>e-mail</h2>
            <input
              placeholder="e-mail"
              type="email"
              name="email"
              id="email_input"
              class="input_text"
            />
            <h2>message</h2>
            <textarea
              rows="5"
              cols="60"
              name="message"
              placeholder="your message"
            ></textarea>
            <h2>optional details</h2>

            <textarea
              rows="5"
              cols="60"
              name="details"
              placeholder="optional details"
            ></textarea>
          </div>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
